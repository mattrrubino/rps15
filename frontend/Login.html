<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="Login.css">
    </head>

    <body>

        <div class="login-container">

            <div class="login-flex-container"></div>

                <div class="flex-item">
                    <p class="logo">Account Login</p>
                </div>

                <form class="login-form">

                    <div class="flex-item">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" class="form-input" required>
                    </div>

                    <div class="flex-item">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" class="form-input" required>
                    </div>

                    <div class="flex-item button-flex-container">
                        <button type="submit" id="create-account" class="form-button">Create Account</button>
                        <button type="submit" id="submit" class="form-button">Submit</button>
                        <button type="submit" id="forgot-password" class="form-button">Submit</button>

                    </div>  

                </form>

            </div>

        </div>

    </body>
</html>
